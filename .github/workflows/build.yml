name: Build Go Projects

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-autoclicker:
    name: AutoClicker (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false 
      matrix:
        include:
          - os: ubuntu-latest
            output_name: autoclicker-linux
            build_flags: -ldflags="-s -w"
            install_deps: |
              sudo apt-get update
              sudo apt-get install -y gcc libc6-dev libx11-dev libx11-xcb-dev libxkbcommon-dev libxkbcommon-x11-dev libxtst-dev libpng-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev xorg-dev
          
          - os: windows-latest
            output_name: autoclicker.exe
            build_flags: -ldflags="-s -w -H=windowsgui"
            install_deps: echo "Windows dependencies handled by Go"

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Install System Dependencies
      run: ${{ matrix.install_deps }}

    - name: Build Binary
      working-directory: ./autoClicker
      run: go build ${{ matrix.build_flags }} -o ${{ matrix.output_name }} .

    - name: Compress with UPX
      uses: svenstaro/upx-action@v2
      with:
        files: ./autoClicker/${{ matrix.output_name }}
        args: --best

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AutoClicker-${{ matrix.os }}
        path: ./autoClicker/${{ matrix.output_name }}